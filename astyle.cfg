--style=linux

--indent=spaces=4      # Использовать 4 пробела для отступов
--max-code-length=79   # Максимальная длина строки кода (PEP 8 рекомендует 79 символов)

--ignore-exclude-errors # Игнорировать ошибки исключений

--break-blocks=all     # Разбивать блоки на строки

--pad-oper             # Вставлять пробелы вокруг операторов
--align-pointer=name   # Выравнивать указатели по имени

